<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- css bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <!-- js bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/theme/style.css" />
  </head>
  <body>
    <main class="container d-flex justify-content-center align-items-center">
      <div>
        <h1 class="fw-bold py-4 text-center">Passsword Generator</h1>
        <form class="card py-4 shadow-sm">
          <div>
            <input
              type="text"
              id="name"
              class="form-control"
              placeholder="Enter name"
            />
          </div>
            <div>
            <input
              type="email"
              id="email"
              class="form-control"
              placeholder="Enter Email"
            />
          </div>
          <button type="submit" class="btn btn-primary w-100 my-4">
            Converter
          </button>
        </form>

        <table class="container table table-bordered table-striped">
            <thead>
                <th>Name</th>
                <th>Email</th>
                <th>Passsword</th>
            </thead>
        </table>
      </div>
    </main>
  </body>
  <script src="jave.js"></script>
</html>
